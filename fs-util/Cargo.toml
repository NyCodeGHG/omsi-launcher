[package]
name = "fs-util"
publish = false
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "clone-omsi"
path = "src/bin/clone-omsi.rs"

[[bin]]
name = "activate-omsi"
path = "src/bin/activate-omsi.rs"

[[bin]]
name = "relink-omsi"
path = "src/bin/relink-omsi.rs"

[dependencies]
deelevate = { git = "https://github.com/NyCodeGHG/omsi-elevate" }
log = "0.4"
simple_logger = "2.3"
clap = { version = "4.3.17", features = ["derive"] }
